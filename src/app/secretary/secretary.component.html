<div>
<a href="add-reservation"><button type="button" class="btn btn-primary" >
        Add Reservation
      </button></a>
<h1>The Patients of today</h1>
<span  [ngSwitch]="isDeleted">          
        <div class="alert alert-success" *ngSwitchCase="true">
          <strong>Success!</strong>Deleted.
        </div>
        <div class="alert alert-danger" *ngSwitchCase="false">
          <strong>Failed!</strong> Deleted.
        </div>
         
    </span>
    
<table  class="table table-bordered table-responsive table-striped  table-hover"  >
    <thead>
        <tr>
            <th>Name</th>
            <th>Code Number</th>
            <th>phone</th>
            <th>Attendance</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
  <tr *ngFor="let data of patient">
    <td>{{data.name}}</td>
    <td>{{data.card_number}}</td>
    <td>{{data.phone}}</td>
    <td class="text-center"><input type="checkbox" ></td>


    <td>
        <a href="/patient-details/{{data.patient_id}}"><button class="btn btn-info " >Details Patient</button></a>
        <a href="/reservation-details/{{data.reservation_id}}"><button  class=" btn btn-success" >Details Reservation</button></a>
        <button class="btn btn-danger" data-toggle="modal" data-target="#alertModal"data-id="{{data.patient_id}}" >
                Delete Reservation</button>
                <!-- The Modal -->
<div class="modal fade" id="alertModal">
        <div class="modal-dialog">
            <div class="modal-content">
        
                <!-- Modal Header -->
                <div class="modal-header">
                <h4>Delete Reservation</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
        
                <!-- Modal body -->
                <div class="modal-body">
                        
                    <h5 class="modal-title">Are you sure you want to delete reservation??</h5>
                        {{data.reservation_id}}
                        {{data.patient_id}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" (click)="onDeleteReservation(data.reservation_id,data.patient_id)" >Confirm</button>
                    
    
                </div>
            </div>
        </div>
        </div>

    </td>
  </tr>
</tbody>
  </table>
