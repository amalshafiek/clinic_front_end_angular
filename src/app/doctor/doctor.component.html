<button class="btn btn-danger" data-toggle="modal" data-target="#addModal" >
    Add Secretary</button>
            <!-- The Modal -->
<div class="modal fade" id="addModal">
<div class="modal-dialog">
 <div class="modal-content">

       <!-- Modal Header -->
       <div class="modal-header">
       <h4>Add Reservation</h4>
       <button type="button" class="close" data-dismiss="modal">&times;</button>
       </div>

       <!-- Modal body -->
       <div class="modal-body">
        <form class="form-signin" (ngSubmit)="onAddSecretary(fm)" #fm="ngForm">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" id="username" name="username" ngModel  class="form-control"  placeholder="Enter your name"required>
            <input type="email" id="email" name="email" ngModel class="form-control" placeholder="Email address" required autofocus>
            <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Password" required>
        <div class="modal-footer">
        
            
            <button class="btn btn-lg btn-primary btn-block"  type="submit">ADD</button>
        </div>
          </form><!-- /form -->   

       </div>
 </div>
</div>
</div>

<span  [ngSwitch]="add">          
        <div class="alert alert-success" *ngSwitchCase="true">
          <strong>Success!</strong>ADD.
        </div>
        <div class="alert alert-danger" *ngSwitchCase="false">
          <strong>Failed!</strong> ADD.
        </div>
         
    </span>
