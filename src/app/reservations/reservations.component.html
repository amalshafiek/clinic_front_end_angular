
    <body class="login2background">
            <div style="margin-top:-10%;">
                  <div class="container">
                      <div class="col-lg-6 col-md-6 col-sm-8  loginbox">
                          <div class=" row loginbox_content ">
                              <div class="input-group input-group-sm" >
                                 <label>paid:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                 <label style="color:blue">{{ reservation.paid }}</label>
                                  
                              </div>
                              <br>
                              <div class="input-group input-group-sm">
                                 
                                        <label>Change:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                        <label style="color:blue" >{{ reservation.change }}</label>
                              </div>
                             
                                <button style="margin-left: 329px;" class=" btn btn-success" data-toggle="modal" data-target="#editModal">
                                        Edit Reservation</button>
                         
                      <div class="col-lg-6 col-md-6 col-sm-4 "></div>
                          </div>
                      </div>
                  </div></div>
            
                  
                        <!-- The Modal -->
                    <div class="modal fade" id="editModal" style="z-index:2;position: absolute;">
                        <div class="modal-dialog">
                          <div class="modal-content">
                      
                            <!-- Modal Header -->
                            <div class="modal-header">
                              <h4 class="modal-title">Edit Reservation</h4>
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                      
                            <!-- Modal body -->
                            <div class="modal-body">
                                    <form  name="form" (ngSubmit)="onUpdatePatient(fm)" #fm="ngForm">
                                            
                                            <button type="submit" class="btn btn-primary btn-block">update</button>
                                    </form>
                              
                            </div>
                      
                          </div>
                        </div>
                      </div>
                    
    
      <span  [ngSwitch]="is_update">          
            <div class="alert alert-success" *ngSwitchCase="true">
              <strong>Success!</strong>Update.
            </div>
            <div class="alert alert-danger" *ngSwitchCase="false">
              <strong>Failed!</strong> Update.
            </div>
             
        </span>
    </body>
