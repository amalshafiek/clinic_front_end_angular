<form class="form-horizontal" name="form" (ngSubmit)="onAdd(fm)" #fm="ngForm">
  <div class="form-group">
      <label class="control-label col-sm-2" for="title"> Reservation date:</label>
      <div class="col-sm-10">
          <input type="date" class="form-control" name="date_reservation" >
      </div>
  </div>
  <div class="form-group">
      <label class="control-label col-sm-2" for="id">Name:</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" ngModel name="name" >
      </div>
  </div>
  <div class="form-group">
      <label class="control-label col-sm-2" for="title">Age:</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" ngModel name="age"  >
      </div>
  </div>
  <div class="form-group">
      <label class="control-label col-sm-2" for="title">Gender:</label>
      <div class="col-sm-10">
          <select class="form-control" id="sel2" ngModel name="gender">
              <option value="m">Male</option>
              <option value="f">Female</option>
            </select>
      </div>
  </div>
  <div class="form-group">
      <label class="control-label col-sm-2" for="title">Phone:</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" ngModel name="phone"  >
      </div>
  </div>
  <div class="form-group">
      <label class="control-label col-sm-2" for="title">Card number:</label>
      <div class="col-sm-10">
          <input type="text" class="form-control"ngModel name="card_number"  >
      </div>
  </div>
  <div class="form-group">
      <label class="control-label col-sm-2" for="title">Paid:</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" ngModel name="paid"  >
      </div>
  </div>
  <div class="form-group">
      <label class="control-label col-sm-2" for="title">Change:</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" ngModel name="change"  >
      </div>
  </div>
  <div class="form-group">
      <label class="control-label col-sm-2" for="title">Type:</label>
      <div class="col-sm-10">
          <select class="form-control" id="sel1" ngModel name="type">
              <option value="n">Normal</option>
              <option value="e">Express</option>
            </select>
      </div>
  </div>
  
  <button class="btn btn-lg btn-primary btn-block "   type="submit">ADD</button>
</form>
<span  [ngSwitch]="isUpdate">          
<div class="alert alert-success" *ngSwitchCase="true">
<strong>Success!</strong>Reservation.
</div>
<div class="alert alert-danger" *ngSwitchCase="false">
<strong>Failed!</strong> Reservation.
</div>

</span>
